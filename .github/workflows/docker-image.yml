name: Docker Image CI

on:
  push:
    branches: 
      - main
      - /**
  pull_request:
    branches:
      - main
      - /**

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses:  actions/checkout@v4
    - name: Build the Docker image
      run: docker build ubuntu-systemd --tag ghcr.io/ILikeCoding65/ubuntu-systemd:22.04
      
    - name: Push the Docker image
      run: docker push ghcr.io/ILikeCoding65/ubuntu-systemd:22.04

